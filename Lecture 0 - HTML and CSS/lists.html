<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			Lists
		</title>
	</head>
	<body>
		An Unordered List:
		<ul>
			<li>One item</li>
			<li>Another item</li>
			<li>Yet another item</li>
		</ul>
		An Ordered List:
		<ol>
			<li>First Item</li>
			<li>Second Item</li>
			<li>Third Item</li>
		</ol>
	</body>
</html>
