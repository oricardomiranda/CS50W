{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>

    <form action="{% url 'save_edit' %}" method="POST">
        {% csrf_token %}

        <input type="text" name="title" id="title" placeholder="Enter your title" value="{{ title }}" class="form-control" hidden>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea name="content" id="content" placeholder="Enter your content" class="form-control" style="height: 500px;">{{ content }}</textarea>
        </div>

        <input type="submit" class="btn btn-primary" value="Edit">
    </form>
{% endblock %}
