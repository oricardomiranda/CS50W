<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Single Page</title>
		<style>
			div {
				display: none;
			}
		</style>
		<script>
			function showPage(page) {
				document.querySelectorAll('div').forEach(div => {
					div.style.display = 'none';
				})
				document.querySelector(`#${page}`).style.display = 'block';
			}

			document.addEventListener('DOMContentLoaded', function() {
				document.querySelectorAll('button').forEach(button => {
					button.onclick = function() {
						showPage(this.dataset.page);
						// this. means when the button received in the event when its called in the page
					}
				})
			});
		</script>
		<!--In browser console: showPage("page1") to simulate the button;-->
	</head>
	<body>
		<button data-page="page1">Page1</button>
		<button data-page="page2">Page2</button>
		<button data-page="page3">Page3</button>
		<div id="page1">
			<h1>page 1</h1>
		</div>
		<div id="page2">
			<h1>page 2</h1>
		</div>
		<div id="page3">
			<h1>page 3</h1>
		</div>
	</body>
</html>
