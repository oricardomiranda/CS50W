<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <link href="/google.png" rel="icon">
        <link href="/styles.css" rel="stylesheet">
        <title>CS50 Google: Advanced Search</title>
    </head>
    <body>
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><span class="blue">C</span><span class="red">S</span><span class="yellow">5</span><span class="green">0</span> <span class="red">Search</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav me-auto mt-2"></ul>
                        <ul class="navbar-nav ms-auto mt-2"></ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="index.html">Google Search</a></li>
                            <li class="nav-item"><a class="nav-link" href="image_search.html">Image Search</a></li>
                        </ul>
                </div>
            </div>
        </nav>
        <div class="appbar">
            <label>Advanced Search</label>
        </div>
        <div class="container">
            <form action="https://www.google.com/search" method="GET" style="max-width: 1200px;">
                <div class="mb-3 row">
                    <label for="as_q" class="col-form-label col-3">Find pages with..</label>
                    <div class="col-sm-6">

                    </div>
                    <label for="as_q_important" class="col-form-label col-sm-3">Do this is the search box</label>
                </div>
                <div class="mb-3 row">
                    <label for="as_q" class="col-form-label col-3 small-text">All these words</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" autofocus="autofocus" id="as_q" name="as_q">
                    </div>
                    <label for="as_q_important" class="col-form-label col-sm-3 small-text">Write important words: rat terrier tricolor</label>
                </div>
                <div class="mb-3 row">
                    <label for="as_epq" class="col-form-label col-3 small-text">Exactly these words</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="as_epq" name="as_epq">
                    </div>
                    <label for="as_epq_important" class="col-form-label col-sm-3 small-text">Exact words between quotes: "rat terrier"</label>
                </div>
                <div class="mb-3 row">
                    <label for="as_oq" class="col-form-label col-3 small-text">Any of these words</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="as_oq" name="as_oq">
                    </div>
                    <label for="as_oq_important" class="col-form-label col-sm-3 small-text">Type OR between all the words you want: miniature OR standard</label>
                </div>
                <div class="mb-3 row">
                    <label for="as_eq" class="col-form-label col-3 small-text">None of these words</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="as_eq" name="as_eq">
                    </div>
                    <label for="as_eq_important" class="col-form-label col-sm-3 small-text">Put a minus sign just before words that you don't want: -rodent</label>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-primary" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
