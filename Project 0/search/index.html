<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <link href="/google.png" rel="icon">
        <link href="/styles.css" rel="stylesheet">
        <title>CS50 Google: Search</title>
    </head>
    <body>
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><span class="blue">C</span><span class="red">S</span><span class="yellow">5</span><span class="green">0</span> <span class="red">Search</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav me-auto mt-2"></ul>
                        <ul class="navbar-nav ms-auto mt-2"></ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="image_search.html">Image Search</a></li>
                            <li class="nav-item"><a class="nav-link" href="advanced_search.html">Advanced Search</a></li>
                        </ul>
                </div>
            </div>
        </nav>
            <div class="container mt-5">
                <div class="text-center">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo"/>
                    <p></p>
                </div>
                <form action="https://www.google.com/search" method="GET" class="mx-auto" style="max-width: 400px;">
                    <div class="mb-3">
                        <input type="text" class="form-control" autofocus="autofocus" name="q">
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-light" name="btnK" value="Google Search">
                        <input type="submit" class="btn btn-light" name="btnI" value="I'm Feeling Lucky!">
                    </div>
                </form>
            </div>
