version: '3.12'

services:
  db-1:
    image: postgres
    environment:
      POSTGRES_PASSWORD: 12345  # Replace with your desired password

  web-1:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db-1
